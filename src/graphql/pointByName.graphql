query getPointByName($name: String!) {
  point(name_id: $name) {
    name
    date_info
    culture
    tradition
    phase
    glacial_period
    cultural_period
    description
    aka
    year_range_start
    year_range_start_type
    year_range_end
    year_range_end_type
    namers
    named_for
    year_identified
    type_site
  }
}