mutation createPoint( # Name of gql query
  $name_id: String!, 
  $name: String!
  $shape: string[];
  $size: string[];
  $namers: string[];
  $named_for: string;
  $year_identified: number;
  $type_site: string;
  $glacial_period: string[];
  $cultural_period: string[];
  $year_range_start: number;
  $year_range_start_type: string;
  $year_range_end: number;
  $year_range_end_type: string;
  $short_for: string;
  $aka: string[];
  $point_validity: string;
  $description: string;
) { 
  createPoint( # name of resolver to use
    data: { 
      name_id: $name_id, 
      name: $name 
      shape: $shape,
      size: $size,
      namers: $namers,
      named_for: $named_for,
      year_identified: $year_identified,
      type_site: $type_site,
      glacial_period: $glacial_period,
      cultural_period: $cultural_period,
      year_range_start: $year_range_start,
      year_range_start_type: $year_range_start_type,
      year_range_end: $year_range_end,
      year_range_end_type: $year_range_end_type,
      short_for: $short_for,
      aka: $aka,
      point_validity: $point_validity,
      description: $description,
      }
  ) {
    name_id
    name
    shape
    size
    namers
    named_for
    year_identified
    type_site
    glacial_period
    cultural_period
    year_range_start
    year_range_start_type
    year_range_end
    year_range_end_type
    short_for
    aka
    point_validity
    description
  }
}